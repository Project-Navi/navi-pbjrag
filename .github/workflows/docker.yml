name: Docker Build and Publish

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Note: Trivy scanning temporarily disabled due to image reference format issues
      # The docker/metadata-action generates short SHA tags (sha-abc1234) but
      # trivy-action needs the exact tag format. Re-enable after fixing tag sync.
      # - name: Run Trivy vulnerability scanner
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: ${{ steps.meta.outputs.tags }}
      #     format: 'sarif'
      #     output: 'trivy-results.sarif'
      #     severity: 'HIGH,CRITICAL'
      #     exit-code: '0'
      #   if: github.event_name != 'pull_request'

  test-docker:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'pull_request'
    continue-on-error: true  # Docker integration test is optional - Qdrant startup can be flaky in GHA

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t pbjrag:test .

      - name: Test Docker image
        run: |
          docker run --rm pbjrag:test python -c "from pbjrag import DSCAnalyzer; print('Import successful')"

      - name: Start services with docker compose
        run: |
          docker compose up -d
          sleep 30

      - name: Health check
        run: |
          curl -f http://localhost:8501/_stcore/health || exit 1
          curl -f http://localhost:6333/healthz || exit 1

      - name: Stop services
        run: docker compose down -v
