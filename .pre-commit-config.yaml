repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=100", "--extend-ignore=E203,E501,W503"]
        additional_dependencies:
          - flake8-bugbear

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest quick check
        entry: bash -c 'cd /home/ndspence/GitHub/navi-pbjrag && python -m pytest tests/ --ignore=tests/legacy/ -x -q --tb=no 2>/dev/null || echo "Tests need attention"'
        language: system
        pass_filenames: false
        always_run: true
