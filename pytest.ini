[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude legacy/deprecated tests
norecursedirs = tests/skip_legacy tests/legacy

# Output and reporting options
# TODO: Increase --cov-fail-under to 45% as test coverage improves
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=pbjrag
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-fail-under=30
    -ra

# Custom test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    optional_deps: marks tests that require optional dependencies
    performance: marks tests as performance tests (may be slow)

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:pkg_resources
    ignore:.*imp module.*:DeprecationWarning

# Coverage options
[coverage:run]
source = pbjrag
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
